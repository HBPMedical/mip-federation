---
- hosts: docker-manager-first
  name: Initialize docker swarm
  remote_user: {{ username }}
  become: yes
  become_user: {{ username }}
  roles:
   - swarm-init

- hosts: workers
  name: Join workers in swarm
  remote_user: {{ username }}
  become: yes
  become_user: {{ username }}
  roles:
   - join-workers

- hosts: docker-manager-first
  name: Add label in nodes of Swarm
  remote_user: {{ username }}
  become: yes
  become_user: {{ username }}
  roles:
   - add-labels




