---
- hosts: manager
  name: Initialize docker swarm
  remote_user: "{{ REMOTE_USER }}"
  become: yes
  become_user: "{{ BECOME_USER }}"
  roles:
   - swarm-init

- hosts: workers
  name: Join workers in swarm
  remote_user: "{{ REMOTE_USER }}"
  become: yes
  become_user: "{{ BECOME_USER }}"
  roles:
   - join-workers

- hosts: manager
  name: Add label in nodes of Swarm
  remote_user: "{{ REMOTE_USER }}"
  become: yes
  become_user: "{{ BECOME_USER }}"
  roles:
   - add-labels




